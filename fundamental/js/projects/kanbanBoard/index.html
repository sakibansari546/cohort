    <div class="add-board-modal ">
        <div class="modal">
            <div class="close-icon">
                &times;
            </div>
            <form class="add-board-modal-form">
                <h3>Add Board</h3>
                <!-- Title -->
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" class="form-control" placeholder="title">
                </div>
                <!-- Theme/Color Options -->
                <div class="form-group">
                    <label for="color">Theme</label>
                    <div class="color-options">
                        <label class="color-label">
                            <input type="radio" class="color-input" name="color" value="#ff0000">
                            <span class="custom-radio" style="background-color: #ff0000;"></span>
                        </label>
                        <label class="color-label">
                            <input type="radio" class="color-input" name="color" value="#00ff00">
                            <span class="custom-radio" style="background-color: #00ff00;"></span>
                        </label>
                        <label class="color-label">
                            <input type="radio" class="color-input" name="color" value="#0000ff">
                            <span class="custom-radio" style="background-color: #0000ff;"></span>
                        </label>
                        <label class="color-label">
                            <input type="radio" class="color-input" name="color" value="#ffff00">
                            <span class="custom-radio" style="background-color: #ffff00;"></span>
                        </label>
                    </div>
                </div>
                <!-- Description -->
                <div class="form-group">
                    <label for="desc">Description</label>
                    <input type="text" name="desc" id="desc" class="form-control" placeholder="description">
                </div>
                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="submit-btn">Add Board</button>
                </div>
            </form>
        </div>
    </div>
