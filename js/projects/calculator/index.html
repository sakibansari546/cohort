<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        :root {
            --primary-gradient: linear-gradient(to bottom, #FF436D, #FF6B3D);
            --button-bg-light: #f5f5f5;
            --button-bg-dark: #333333;
            --text-light: #000000;
            --text-dark: #ffffff;
            --bg-light: #ffffff;
            --bg-dark: #1C1C1C;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-light);
        }

        body.dark {
            background-color: var(--bg-dark);
        }

        .calculator {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .display {
            padding: 20px;
            text-align: right;
            margin-bottom: 20px;
        }

        .expression {
            font-size: 24px;
            color: #666;
            margin-bottom: 10px;
        }

        .result {
            font-size: 48px;
            font-weight: 500;
            color: var(--text-light);
        }

        .dark .result {
            color: var(--text-dark);
            background-color: var(--bg-dark);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        .btn {
            aspect-ratio: 1;
            border: none;
            border-radius: 50%;
            font-size: 24px;
            background-color: var(--button-bg-light);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 3px 3px 3px #ffb2c2;
        }

        .btn:active {
            box-shadow: 0px 0px 0px #ffb2c2;
        }

        .dark .btn {
            background-color: var(--button-bg-dark);
            color: var(--text-dark);
        }

        .btn.span-2 {
            grid-column: span 2;
            aspect-ratio: 2;
            border-radius: 40px;
        }

        .btn.operator {
            font-size: 20px;
        }

        .btn.equals {
            background: var(--primary-gradient);
            color: white;
        }

        .btn.clear {
            color: #FF436D;
        }

        .dark .btn.clear {
            color: #FF436D;
        }

        /* Theme toggle for demo purposes */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
        }

        .result.dark {
            background-color: var(--bg-dark);
        }


        .result {
            width: 100%;
            height: 50px;
            outline: 0;
            border: 0;
            text-align: right;
            background-color: var(--bg-light);
        }
    </style>
</head>

<body class="dark">

    <div class="calculator">
        <div class="display">
            <div class="expression"></div>
            <input class="result" type="text" placeholder="0">
        </div>

        <div class="buttons">

            <button class="btn theme-btn">
                <i class="fa-solid fa-circle-half-stroke"></i>
            </button>
            <button class="btn  clear">AC</button>
            <button class="btn delete-btn"><i class="fa-solid fa-delete-left"></i></button>
            <button class="btn js-btn operator">/</button>

            <button class="btn js-btn">7</button>
            <button class="btn js-btn">8</button>
            <button class="btn js-btn">9</button>
            <button class="btn js-btn operator">*</button>

            <button class="btn js-btn">4</button>
            <button class="btn js-btn">5</button>
            <button class="btn js-btn">6</button>
            <button class="btn js-btn operator">-</button>

            <button class="btn js-btn">1</button>
            <button class="btn js-btn">2</button>
            <button class="btn js-btn">3</button>
            <button class="btn js-btn operator">+</button>


            <button class="btn js-btn">.</button>
            <button class="btn js-btn">0</button>
            <button class="btn equals span-2">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
